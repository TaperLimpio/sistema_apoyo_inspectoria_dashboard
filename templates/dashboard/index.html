<!doctype html>
{% load static %}
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Dashboard - Registros</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            body { background-color: #142c7a; color: #bfc4ff; font-family: Arial, sans-serif; }
            .box { background-color: #2e2f8e; padding:20px; border-radius:8px; margin-top:28px; }
            table thead th { color: #e6e9ff; }
            .empty { color: #e6e9ff; opacity: 0.9; }
            a.btn-plain { background:#7278d3; color:#fff; border-radius:8px; padding:8px 12px; text-decoration:none }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mt-4">
                <img src="{% static 'escudo.png' %}" alt="escudo" style="width:80px">
                <h2>Dashboard — Registros</h2>
                <div></div>
            </div>

            <div class="box">
                {% if registros.exists %}
                <div class="table-responsive">
                    <table class="table table-borderless text-white align-middle">
                        <thead>
                            <tr>
                                <th>Fecha</th>
                                <th>Hora</th>
                                <th>RUT</th>
                                <th>Motivo</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for r in registros %}
                            <tr>
                                <td>{{ r.fecha }}</td>
                                <td>{{ r.hora }}</td>
                                <td>{{ r.rut }}</td>
                                <td>{{ r.motivo }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
                {% else %}
                <p class="empty">No hay registros todavía.</p>
                {% endif %}
            </div>
        </div>
    </body>
</html>
