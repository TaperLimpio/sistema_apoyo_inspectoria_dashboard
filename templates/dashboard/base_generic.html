<!doctype html>
{% load static %}
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Dashboard - Registros</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"/>
        <style>
            body { background-color: #142c7a; color: #bfc4ff; font-family: Arial, sans-serif; }
            /* contenedor principal */
            .box { background-color: #2e2f8e; padding:20px; border-radius:8px; margin-top:28px; display:flex; gap:20px; align-items:flex-start; }

            /* sidebar */
            .sidebar { width: 240px; flex: 0 0 240px; }
            .sidebar .nav-item { margin-bottom: 8px; }

            .main-content { flex: 1 1 auto; min-width: 0; }

            /* estilos auxiliares */
            table thead th { color: #e6e9ff; }
            .empty { color: #e6e9ff; opacity: 0.9; }
            a.btn-plain, button.btn-plain{ background:#7278d3; color:#fff; border-radius:8px; padding:8px 12px; text-decoration:none }

            /* responsive: apilar sidebar encima del contenido en pantallas pequeñas */
            @media (max-width: 768px) {
                .box { flex-direction: column; }
                .sidebar { width: 100%; flex: 0 0 auto; }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="d-flex justify-content-between align-items-center mt-4">
                <img src="{% static 'escudo.png' %}" alt="escudo" style="width:80px">
                <h2>Dashboard — Registros</h2>
                <div></div>
            </div>

            <div class="box">
                <aside class="sidebar">
                    {% block sidebar %}
                    <!-- Sidebar por defecto: enlaces básicos. Reemplazar en plantillas hijas si se desea. -->
                    <nav>
                        <div class="nav-item"><p>¡Bienvenido!, {{ user.get_username}} </p></div>
                        <div class="nav-item mb-3"><a class="btn-plain" href="{% url 'dashboard_index' %}">Registros</a></div>
                        <div class="nav-item mb-3"><a class="btn-plain" href="{% url 'busqueda_filtro' %}">Buscar</a></div>
                        <div class="nav-item mb-3"><a class="btn-plain" href="{% url 'persona_ingreso' %}">Agregar persona</a></div>
                        <form action="{% url 'logout' %}" method="post">
                            {% csrf_token %}
                             <div class="nav-item mb-3"><button class="btn-plain" type="submit">logout</button></div>
                        </form>
                       
                    </nav>
                    {% endblock %}
                </aside>

                <main class="main-content">
                    {% block content %}
                    {% endblock %}
                </main>
            </div>
        </div>
    </body>
</html>
