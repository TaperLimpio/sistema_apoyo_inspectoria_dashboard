<!doctype html>
{% load static%}
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ingreso de RUT</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <style>
            body {
                background-color: #142c7a;
                color: #bfc4ff;
                font-family: Arial, sans-serif;
                text-align: center;
            }
            .rut_input {
                width: 250px;
                margin: 20px auto;
            }
            .pad_numerico button {
                width: 80px;
                height: 60px;
                font-size: 1.5rem;
                margin: 5px;
                background-color: #7278d3;
                border: none;
                color: white;
                border-radius: 8px;
            }
            .pad_numerico {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                width: 300px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img
                src="{% static 'escudo.png'%}"
                alt="escudo"
                style="width: 100px"
            />
            <div class="row">
                <form class="col mt-5" method="post">
                    {% csrf_token %}
                    <!-- <input type="text" id ="rut_ingresado" class="form-control rut_input text-center" placeholder="Ingrese su RUT" readonly/> -->
                     {{ form.as_p }}

                    <div class="pad_numerico mt-3">
                        <button class="btn_num" value="7">7</button><button class="btn_num" value="8">8</button>
                        <button class="btn_num" value="9">9</button> <button class="btn_num" value="4">4</button>
                        <button class="btn_num" value="5">5</button><button class="btn_num" value="6">6</button>
                        <button class="btn_num" value="1">1</button><button class="btn_num" value="2">2</button>
                        <button class="btn_num" value="3">3</button><button class="btn_num" value="0">0</button>
                        <button class="btn_num" value="K">K</button>
                        <button id="borrar"><i class="bi bi-backspace"></i></button>
                        <button type="submit"><i class="bi bi-check"></i></button>
                    </div>
                </div>
                <div class="col mt-5">
                    <h3 class="mt-4">Ingrese su RUT</h3>
                </div>
            </div>
        </div>
    </body>
    <script>
        const borrar = document.getElementById("borrar");
        const botones = document.querySelectorAll(".btn_num");

        function retrocederRut(){
            var rut  = document.getElementById("id_rut");
            if(rut.value.length == 10){
                rut.value = rut.value.substring(0,rut.value.length - 2);
            }else{
                rut.value = rut.value.substring(0,rut.value.length - 1);
            }
            
        }

        function ingresarNum(num){
                var rut = document.getElementById("id_rut");
                if (rut.value.length <= 9) {
                    if(num != "K"){
                        if (rut.value.length == 8){
                            rut.value = rut.value + "-" + num;
                        }else{
                            rut.value = rut.value + num;
                        }
                    }else{
                        if (rut.value.length == 8){
                            rut.value = rut.value + "-" + num;
                        }
                    }
                }
            }

        borrar.addEventListener("click", function (event) {
            event.preventDefault();
            retrocederRut();
        })

        botones.forEach(boton => {
            boton.addEventListener("click", function (event) {
                event.preventDefault();
                ingresarNum(boton.value);
            })
        });
    </script>
</html>
