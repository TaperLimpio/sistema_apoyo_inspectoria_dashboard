<!doctype html>
{% load static%}
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ingreso de RUT</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <style>
            body {
                background-color: #142c7a;
                color: #bfc4ff;
                font-family: Arial, sans-serif;
                text-align: center;
            }
            .rut_input {
                width: 250px;
                margin: 20px auto;
            }
            .pad_numerico button {
                width: 80px;
                height: 60px;
                font-size: 1.5rem;
                margin: 5px;
                background-color: #7278d3;
                border: none;
                color: white;
                border-radius: 8px;
            }
            .pad_numerico {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                width: 300px;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img
                src="{% static 'escudo.png'%}"
                alt="escudo"
                style="width: 100px"
            />
            <div class="row">
                <div class="col mt-5">
                    <input
                        type="text"
                        class="form-control rut_input text-center"
                        placeholder="Ingrese su RUT"
                        readonly
                    />

                    <div class="pad_numerico mt-3">
                        <button>7</button><button>8</button><button>9</button>
                        <button>4</button><button>5</button><button>6</button>
                        <button>1</button><button>2</button><button>3</button>
                        <button>0</button><button>K</button>
                        <button><i class="bi bi-backspace"></i></button
                        ><button><i class="bi bi-check"></i></button>
                    </div>
                </div>
                <div class="col mt-5">
                    <h3 class="mt-4">Ingrese su RUT</h3>
                </div>
            </div>
        </div>
    </body>
</html>
