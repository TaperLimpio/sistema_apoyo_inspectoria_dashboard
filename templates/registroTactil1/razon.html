<!doctype html>
{% load static%}
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ingrese su Razón</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                background-color: #142c7a;
                color: #bfc4ff;
                font-family: Arial, sans-serif;
                text-align: center;
            }
            .razon_box {
                background-color: #2e2f8e;
                color: white;
                padding: 20px;
                border-radius: 8px;
                max-width: 400px;
                margin: 40px auto;
                text-align: left;
                height: 300px;
                overflow-y: auto;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img
                src="{% static 'escudo.png' %}"
                alt="escudo"
                style="width: 100px"
            />
            <div class="row">
                <div class="col mt-5">
                    <div class="razon_box mt-3">
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="razon"
                                id="r1"
                            />
                            <label class="form-check-label" for="r1"
                                >Respuesta a Emergencia.</label
                            >
                        </div>
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="razon"
                                id="r2"
                            />
                            <label class="form-check-label" for="r2"
                                >Respuesta a solicitud.</label
                            >
                        </div>
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="razon"
                                id="r3"
                            />
                            <label class="form-check-label" for="r3"
                                >Visita Administrativa.</label
                            >
                        </div>
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="razon"
                                id="r4"
                            />
                            <label class="form-check-label" for="r4"
                                >Entrega Programada.</label
                            >
                        </div>
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="razon"
                                id="r5"
                            />
                            <label class="form-check-label" for="r5"
                                >Servicio Técnico.</label
                            >
                        </div>
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="razon"
                                id="r6"
                            />
                            <label class="form-check-label" for="r6"
                                >Representar Organización.</label
                            >
                        </div>
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="razon"
                                id="r7"
                            />
                            <label class="form-check-label" for="r7"
                                >Consulta casual.</label
                            >
                        </div>
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="razon"
                                id="r8"
                            />
                            <label class="form-check-label" for="r8"
                                >Consulta.</label
                            >
                        </div>
                    </div>
                </div>
                <div class="col mt-5">
                    <h3 class="mt-4">Ingrese su Razón</h3>
                </div>
            </div>
        </div>
    </body>
</html>
