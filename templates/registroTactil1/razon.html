<!doctype html>
{% load static %}
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Seleccione Motivo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <style>
            /* Uso mínimo de CSS. Colores coherentes con el resto del proyecto */
            body { background-color: #142c7a; color: #bfc4ff; }
            .card-razon { background-color: #2e2f8e; border: none; }
            .btn-razon { background-color: #7278d3; color: #fff; }
            .btn-razon:active, .btn-razon:focus { background-color: #5b61b0; color: #fff; }
            /* Mayor radio touch target: aumenta padding de las etiquetas-botón */
            .btn-razon { padding: .75rem 1rem; font-size: 1.05rem; border-radius: .65rem; }
        </style>
    </head>
    <body>
        <div class="container py-4">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-12">
                    <form method="post" class="row g-3">
                        {% csrf_token %}

                        <!-- Columna izquierda: opciones -->
                        <div class="col-12 col-md-6">
                            <div class="card card-razon shadow-sm h-100">
                                <div class="card-body">
                                    <h2 class="h6 mb-3">Opciones</h2>
                                    <div class="d-grid gap-2">
                                        {# Renderizamos cada subwidget radio como botón grande #}
                                        {% for subwidget in form.razon %}
                                            <div>
                                                {{ subwidget.tag }}
                                                <label for="{{ subwidget.id_for_label }}" class="btn btn-razon w-100 text-start d-flex align-items-center">
                                                    <span class="ms-2">{{ subwidget.choice_label }}</span>
                                                </label>
                                            </div>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Columna derecha: título y acciones -->
                        <div class="col-12 col-md-6 d-flex flex-column justify-content-between">
                            <div class="mb-3">
                                <div class="text-center text-md-start">
                                    <img src="{% static 'escudo.png' %}" alt="escudo" style="width:96px;" class="mb-2" />
                                    <h1 class="h4">Motivo de ingreso</h1>
                                    <p class="small text-muted">Seleccione el motivo a la izquierda y confirme.</p>
                                </div>
                            </div>

                            <div>
                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-success btn-lg">Confirmar <i class="bi bi-check ms-2"></i></button>
                                    <button type="button" class="btn btn-outline-light btn-lg" onclick="history.back()">Volver</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            // Oculta visualmente los inputs radio (se usan las etiquetas como botones táctiles)
            document.querySelectorAll('input[type=radio]').forEach(function(r){
                r.classList.add('d-none');
            });

            // Mejora UX: cuando se selecciona un radio, añade clase activa al label
            document.querySelectorAll('input[type=radio]').forEach(function(r){
                var id = r.id;
                var lbl = document.querySelector('label[for="' + id + '"]');
                if(!lbl) return;
                r.addEventListener('change', function(){
                    document.querySelectorAll('.btn-razon').forEach(function(b){ b.classList.remove('active'); });
                    if(r.checked) lbl.classList.add('active');
                });
                // marcare el label si ya está seleccionado (cuando vuelve con errores)
                if(r.checked) lbl.classList.add('active');
            });
        </script>
    </body>
</html>
