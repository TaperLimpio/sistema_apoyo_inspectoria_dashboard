<!doctype html>
{% load static%}
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ingrese su Razón</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <style>
            body {
                background-color: #142c7a;
                color: #bfc4ff;
                font-family: Arial, sans-serif;
                text-align: center;
            }
            .razon_box {
                background-color: #2e2f8e;
                color: white;
                padding: 20px;
                border-radius: 8px;
                max-width: 400px;
                margin: 40px auto;
                text-align: left;
                height: 300px;
                overflow-y: auto;
            }
            button {
                width: 80px;
                height: 60px;
                font-size: 1.5rem;
                margin: 5px;
                background-color: #7278d3;
                border: none;
                color: white;
                border-radius: 8px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img
                src="{% static 'escudo.png' %}"
                alt="escudo"
                style="width: 100px"
            />
            <form class="row" method="post">
                <div class="col razon_box mt-5" >
                    {% csrf_token %}
                    {{form}}
                    <!--
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="razon"
                                id="r8"
                            />
                            <label class="form-check-label" for="r8"
                                >Consulta.</label
                            >
                        </div>
                    </div> -->
                </div>
                <div class="col mt-5">
                    <h3 class="mt-4">Ingrese su Razón</h3>
                    <button type="submit"><i class="bi bi-check"></i></button>
                </div>
            </form>
        </div>
    </body>
</html>
