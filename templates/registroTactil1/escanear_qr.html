<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
            crossorigin="anonymous">
        <link rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <title>Ingrese su rut</title>
    </head>
    <body>
        <div class="container text-center mt-5">
            <h2>Escanear Código QR</h2>
            <p>Por favor, permite el acceso a la cámara cuando el navegador lo solicite.</p>

            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <div id="reader" style="width: 100%; max-width: 640px; margin: 0 auto;"></div>
                </div>
            </div>

            <div class="row justify-content-center mt-3">
                <div class="col-12 col-md-8">
                    <div class="d-flex gap-2">
                        <select id="cameraSelect" class="form-select"></select>
                        <button id="btnStart" class="btn btn-primary">Iniciar</button>
                        <button id="btnStop" class="btn btn-outline-secondary">Detener</button>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center mt-3">
                <div class="col-12 col-md-8">
                    <div id="resultado" class="alert" style="display:none;"></div>
                    <div class="input-group mt-2">
                        <input id="codigoInput" type="text" class="form-control" placeholder="Código QR leído" aria-label="Código QR leído">
                        <button id="btnEnviar" class="btn btn-success">Usar</button>
                    </div>
                </div>
            </div>

            <form id="csrfForm">{% csrf_token %}</form>
        </div>
        <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

        <script>
        let html5QrCode = null;
        let currentCameraId = null;

        function onScanSuccess(decodedText, decodedResult) {
            console.log(`Código escaneado: ${decodedText}`);
            document.getElementById('codigoInput').value = decodedText;
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.style.display = 'block';
            resultadoDiv.className = 'alert alert-success';
            resultadoDiv.innerText = decodedText;
            stopScanning();
        }

        function onScanFailure(error) {
            // console.warn(`Error de escaneo: ${error}`);
        }

        document.addEventListener('DOMContentLoaded', function () {
            const cameraSelect = document.getElementById('cameraSelect');
            const btnStart = document.getElementById('btnStart');
            const btnStop = document.getElementById('btnStop');
            const btnEnviar = document.getElementById('btnEnviar');
            const resultadoDiv = document.getElementById('resultado');
            const codigoInput = document.getElementById('codigoInput');
            resultadoDiv.style.display = 'none';

            Html5Qrcode.getCameras().then(cameras => {
                if (cameras && cameras.length) {
                    cameras.forEach((camera, idx) => {
                        const option = document.createElement('option');
                        option.value = camera.id;
                        option.text = camera.label || `Cámara ${idx + 1}`;
                        cameraSelect.appendChild(option);
                        if (idx === 0) option.selected = true;
                    });
                    currentCameraId = cameraSelect.value;
                } else {
                    const opt = document.createElement('option');
                    opt.text = 'Cámara no disponible';
                    cameraSelect.appendChild(opt);
                }
            }).catch(err => {
                console.warn('getCameras error:', err);
                cameraSelect.innerHTML = '<option>Cámara no disponible</option>';
            });

            cameraSelect.addEventListener('change', function () {
                currentCameraId = cameraSelect.value;
            });

            btnStart.addEventListener('click', function () {
                const cameraId = currentCameraId;
                startScanning(cameraId);
            });

            btnStop.addEventListener('click', function () {
                stopScanning();
            });

            btnStop.disabled = true;

            btnEnviar.addEventListener('click', function () {
                const codigo = codigoInput.value.trim();
                if (!codigo) return;
                enviarAlServidor(codigo);
            });
        });

        function startScanning(cameraId) {
            if (html5QrCode) {
                stopScanning();
            }
            html5QrCode = new Html5Qrcode("reader");
            const config = { fps: 10, qrbox: { width: 250, height: 250 }, videoConstraints: { facingMode: "environment" } };
            html5QrCode.start(cameraId || { facingMode: "environment" }, config, onScanSuccess, onScanFailure).then(() => {
                document.getElementById('btnStart').disabled = true;
                document.getElementById('btnStop').disabled = false;
                document.getElementById('cameraSelect').disabled = true;
            }).catch(err => {
                console.error('No se pudo iniciar la cámara:', err);
                const resultadoDiv = document.getElementById('resultado');
                resultadoDiv.style.display = 'block';
                resultadoDiv.className = 'alert alert-danger';
                resultadoDiv.innerText = 'No se pudo acceder a la cámara. Verifique permisos o que el navegador soporte getUserMedia.';
            });
        }

        function stopScanning() {
            if (!html5QrCode) return;
            html5QrCode.stop().then(() => {
                html5QrCode.clear();
                html5QrCode = null;
                document.getElementById('btnStart').disabled = false;
                document.getElementById('btnStop').disabled = true;
                document.getElementById('cameraSelect').disabled = false;
            }).catch(err => {
                console.error('Error stopping camera:', err);
            });
        }

        function enviarAlServidor(codigo) {
            const resultadoDiv = document.getElementById('resultado');
            const csrftag = document.querySelector('#csrfForm [name=csrfmiddlewaretoken]');
            const csrfToken = csrftag ? csrftag.value : '';

            fetch("{% url 'escanear_qr' %}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({ 'qrobtenido': codigo })
            })
            .then(response => response.json())
            .then(data => {
                resultadoDiv.style.display = 'block';
                if (data.status === 'success') {
                    resultadoDiv.className = 'alert alert-success';
                    let html = `<strong>${data.mensaje}</strong><br>Persona: ${data.persona}`;
                    if (data.qr_url) {
                        html += `<div class="mt-2"><img src="${data.qr_url}" width="140" height="140" alt="QR"></div>`;
                        html += `<div class="mt-2"><a class="btn btn-sm btn-outline-light" href="${data.qr_url}?download=1">Descargar QR</a></div>`;
                    } else if (data.qr_id) {
                        const url = window.location.origin + '/registroTactil1/qr/' + encodeURIComponent(data.qr_id) + '/';
                        html += `<div class="mt-2"><img src="${url}" width="140" height="140" alt="QR"></div>`;
                        html += `<div class="mt-2"><a class="btn btn-sm btn-outline-light" href="${url}?download=1">Descargar QR</a></div>`;
                    }
                    resultadoDiv.innerHTML = html;
                } else if (data.status === 'not_found') {
                    resultadoDiv.className = 'alert alert-warning';
                    const createUrl = "{% url 'persona_ingreso' %}?rut=" + encodeURIComponent(codigo);
                    resultadoDiv.innerHTML = `Persona no encontrada. <a class="btn btn-sm btn-primary ms-2" href="${createUrl}">Registrar persona</a>`;
                } else {
                    resultadoDiv.className = 'alert alert-danger';
                    resultadoDiv.innerHTML = `Error: ${data.mensaje}`;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        </script>
</body>
</html>
