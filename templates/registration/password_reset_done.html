<!doctype html>
{% load static %}
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Enlace enviado</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            body { background-color: #142c7a; color: #bfc4ff; font-family: Arial, sans-serif; text-align:center; }
            .box { background-color: #2e2f8e; color:white; padding:28px; border-radius:10px; max-width:480px; margin:60px auto; }
            .btn-primary { background-color: #7278d3; border:none; }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="{% static 'escudo.png' %}" alt="escudo" style="width:100px; margin-top:28px;" />
            <div class="box">
                <h3>Correo enviado</h3>
                <p>Hemos enviado un enlace para restablecer tu contraseña al correo que indicaste. Revisa tu bandeja de entrada (y spam).</p>
                <div class="mt-3">
                    <a href="{% url 'login' %}" class="btn btn-primary">Volver al inicio de sesión</a>
                </div>
            </div>
        </div>
    </body>
</html>
