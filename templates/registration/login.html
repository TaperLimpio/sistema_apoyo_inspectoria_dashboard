<!doctype html>
{% load static %}
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Ingreso - Sistema</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <style>
            body {
                background-color: #142c7a;
                color: #bfc4ff;
                font-family: Arial, sans-serif;
                text-align: center;
            }
            .login_box {
                background-color: #2e2f8e;
                color: white;
                padding: 28px;
                border-radius: 10px;
                max-width: 420px;
                margin: 60px auto;
                text-align: center;
            }
            .form-control {
                background-color: #24275f;
                border: none;
                color: #fff;
                height: 56px;
                font-size: 1.05rem;
                border-radius: 8px;
            }
            .form-control:focus {
                box-shadow: none;
                outline: 2px solid rgba(183,189,255,0.18);
            }
            .btn-primary {
                background-color: #7278d3;
                border: none;
                height: 56px;
                font-size: 1.1rem;
                border-radius: 8px;
            }
            .small-note {
                color: #d7d9ff;
                opacity: 0.9;
                margin-top: 6px;
            }
            .input-group-text {
                background: transparent;
                border: none;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <img
                src="{% static 'escudo.png' %}"
                alt="escudo"
                style="width: 100px; margin-top: 28px;"
            />

            <div class="login_box">
                <h3 class="mb-3">Iniciar sesión</h3>

                {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    Revise los datos e intente nuevamente.
                </div>
                {% endif %}

                <form method="post" class="mt-3" action="{% url 'login' %}">
                    {% csrf_token %}

                    <div class="mb-3 text-start">
                        <label for="id_username" class="form-label small-note">Usuario</label>
                        <input type="text" name="username" autofocus id="id_username" class="form-control" value="{{ request.POST.username|default_if_none:'' }}" autocomplete="username" />
                    </div>

                    <div class="mb-3 text-start">
                        <label for="id_password" class="form-label small-note">Contraseña</label>
                        <div class="input-group">
                            <input type="password" name="password" id="id_password" class="form-control" autocomplete="current-password" />
                            <span class="input-group-text" style="cursor: pointer;" id="togglePwd" title="Mostrar/Ocultar contraseña">
                                <i class="bi bi-eye"></i>
                            </span>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Ingresar
                        </button>
                    </div>
                </form>

                <p class="small-note mt-3">Ingrese sus credenciales para continuar</p>
                <p><a href="{% url 'password_reset' %}">¿Olvidó su contraseña?</a></p>
            </div>
        </div>

        <script>
            // Toggle mostrar/ocultar contraseña
            const toggle = document.getElementById('togglePwd');
            const pwd = document.getElementById('id_password');
            if (toggle && pwd) {
                toggle.addEventListener('click', function(){
                    if (pwd.type === 'password'){
                        pwd.type = 'text';
                        toggle.innerHTML = '<i class="bi bi-eye-slash"></i>';
                    } else {
                        pwd.type = 'password';
                        toggle.innerHTML = '<i class="bi bi-eye"></i>';
                    }
                });
            }
        </script>
    </body>
</html>
