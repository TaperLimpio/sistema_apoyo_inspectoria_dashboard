<!doctype html>
{% load static %}
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Restablecer contraseña</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <style>
            body {
                background-color: #142c7a;
                color: #bfc4ff;
                font-family: Arial, sans-serif;
                text-align: center;
            }
            .box {
                background-color: #2e2f8e;
                color: white;
                padding: 26px;
                border-radius: 10px;
                max-width: 460px;
                margin: 48px auto;
                text-align: center;
            }
            .form-control {
                background-color: #24275f;
                border: none;
                color: #fff;
                height: 56px;
                font-size: 1.05rem;
                border-radius: 8px;
            }
            .btn-primary { background-color: #7278d3; border: none; height:56px; border-radius:8px; }
        </style>
    </head>
    <body>
        <div class="container">
            <img src="{% static 'escudo.png' %}" alt="escudo" style="width: 100px; margin-top: 28px;" />

            <div class="box">
                <h3 class="mb-3">Restablecer contraseña</h3>
                <p class="mb-3">Introduce el correo asociado a tu cuenta. Recibirás un enlace para restablecer la contraseña.</p>

                <form method="post" class="mt-3">
                    {% csrf_token %}
                    <div class="mb-3 text-start">
                        <label for="id_email" class="form-label" style="color:#d7d9ff;">Correo electrónico</label>
                        {{ form.email }}
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Enviar enlace de restablecimiento</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
